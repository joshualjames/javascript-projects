<!doctype html>

<head>
	<meta charset="utf-8">
	<style>
		body{background-color: rgb(9, 20, 171);}
		label{color: white; font-size: x-large; font-style: italic;}

	</style>
	<script>
		// TODO: create a handler
		function setSearchEngine() {
		if (document.getElementById('textBox').value === ""){
			alert("Text Needed in textbox");
			event.preventDefault();
		};
		if (document.querySelector("input[name=engine]:checked") === null){
			alert("Search engine must be selected");
			event.preventDefault();
		};
		
		let selectedRadio =	document.querySelector("input[name=engine]:checked").value;
			
		let actions = {
			'google': 'https://www.google.com/search',
			'duckduckGo': 'https://www.duckduckgo.com/',
			'bing': 'https://www.bing.com/search',
			'ask': 'https://www.ask.com/web'
		};
		actionURL = actions[selectedRadio];
		document.getElementById("searchForm").setAttribute("action", actionURL);

	};
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener('submit', setSearchEngine);
		
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<label><input type='text' id='textBox' name ='q'/></label>
	<label>Google<input type='radio' name='engine' value="google"/></label>
	<label>DuckDuckGo<input type='radio' name='engine' value="duckDuckGo" /></label>
	<label>Bing<input type='radio' name='engine' value="bing" /></label>
	<label>Ask<input type='radio' name='engine' value="ask" /></label>
	<button>Go!</button>

    <!-- TODO: add form elements -->
	</form>

</body>
